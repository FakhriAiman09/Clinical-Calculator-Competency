<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Voice AI Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
    textarea { width: 100%; height: 140px; }
    button { margin-right: 10px; padding: 8px 14px; }
    h3 { margin-top: 0; }
  </style>
</head>
<body>

<h2> Voice :AI Transcription Demo</h2>

<button id="record"> Record</button>
<button id="stop"> Stop</button>
<button onclick="transcribeAll()"> Transcribe with All AIs</button>

<upload id="audioUpload" style="display:none;">
  <input type="file" id="audioFile" accept="audio/*" />
</upload>

<div class="grid">
  <div>
    <h3>Faster-Whisper</h3>
    <textarea id="whisper"></textarea>
  </div>

  <div>
    <h3>Qwen2-Audio</h3>
    <textarea id="qwen"></textarea>
  </div>

  <div>
    <h3>Google GenAI</h3>
    <textarea id="google"></textarea>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
