name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f848644e39d33f5f8b7a4f5c4d7b7b2a9e4
        # pinned v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@3d5f5c2e1b6b0a4d9d7e1a0c4f3b9b3f1e7d0c5a
        # pinned
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
